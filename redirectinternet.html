    <script>
    $("#phone").val("0");
    $('#radioBtn a').on('click', function() {
        var sel = $(this).data('title');
        var tog = $(this).data('toggle');
        $('#' + tog).prop('value', sel);

        $('a[data-toggle="' + tog + '"]').not('[data-title="' + sel + '"]').removeClass('active').addClass(
            'notActive');
        $('a[data-toggle="' + tog + '"][data-title="' + sel + '"]').removeClass('notActive').addClass('active');
    })
    $(document).ready(function() {


        $("#datepicker").hide();
        $("#custom-radio-2").click(function() {

            var d = new Date();
            var n = d.getTime();




            $("#email1").val("NULL@NULL" + n + ".COM");
            $("#phone").val("");

            $("#email").hide();

            $("#datepicker").show();





        });

        $("#custom-radio-1").click(function() {

            $("#email1").val("");
            $("#phone").val("0");
            $("#datepicker").hide();

            $("#email").show();

            $("#lbldate").show();

        });


    });
    </script>
